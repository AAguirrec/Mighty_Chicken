<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mighty Chicken - Lista de Productos</title>
    <link rel="stylesheet" href="/css/productos.css">
</head>
<body>
    <header>
        <a href="/html/compra.html" class="logo">
            <img src="/img/logo.jpeg" alt="logo de la empresa" class="logo-img">
            <h1 class="nombre">PRODUCTOS</h1>
        </a>
        <nav>
            <button id="cancelarCompra">Cancelar Compra</button>
        </nav>
        <form id="filtrosForm">
            <select id="filtroCategoria">
                <option value="">Filtrar por categoría</option>
                <option value="Pollo Fresco">Pollo Fresco</option>
                <option value="Pollo Campesino">Pollo Campesino</option>
                <option value="Bandejas">Bandejas</option>
                <option value="Especialproductades de Pollo">Especialidades de Pollo</option>
                <option value="Salsamentaria">Salsamentaria</option>
            </select>
            <label for="filtroPrecioMin">Precio Mínimo:</label>
            <input type="number" id="filtroPrecioMin" placeholder="Precio Min">
            <label for="filtroPrecioMax">Precio Máximo:</label>
            <input type="number" id="filtroPrecioMax" placeholder="Precio Max">
            <button type="submit">Aplicar Filtros</button>
            <button type="button" id="limpiarFiltros">Limpiar Filtros</button> 
        </form>
    </header> 
    <main>
        <section id="productosLista"> </section>
        
        <aside id="verDetalle" style="display: none;">
            <h2 id="detalleNombre"></h2>
            <img id="detalleImagen" src="" alt="Producto" />
            <p id="detalleCategoria"></p>
            <p id="detallePrecio"></p>
            <label for="cantidadProducto">Cantidad:</label>
            <input type="number" id="cantidadProducto" min="1" value="1" />
            <button id="agregarCarrito">Agregar al carrito</button>
            <button id="completarCompra">Completar Compra</button>  
            <input type="hidden" id="detalleIdProducto" value="" />
        </aside>
    </main> 
    <footer>
        <p>© 2024 Mighty Chicken</p>
    </footer>
    <script src="/javascript/productos.js"></script>
</body>
</html>
